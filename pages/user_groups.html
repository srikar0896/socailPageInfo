                      <a ui-sref="profile">
                          <img src="https://api.adorable.io/avatars/285/{{userInfoService.getUserInfo()['username']}}@adorable.io.png" alt="..." style="border-radius:3px;height:24px;margin-top:-6px;" class="avatar img-raised"> {{userInfoService.getUserInfo()["username"]}}

      <div ng-show="showLoaderx == true" class="preloader4 col-md-offset-6" style="margin-top:30px;margin-bottom:20px;"></div>
<div class="row" style="margin-right:0px;" ng-show="showLoaderx == false">

      <button ui-sref="createGroup" style="float: left; margin-left: 20%; width: 180px; height: 180px;" class="btn"><i class="material-icons">add</i><div class="ripple-container"></div></button>
      <button data-toggle="modal" data-target="#userModal" ng-click="showgroupDetail(group)" ng-repeat="group in groups" style="float: left; margin-left: 40px; width: 180px; height: 180px;font-weight:700;font-size:17px" class="btn btn-social btn-fill btn-twitter">
        <p>#{{group.groupName}}</p><div class="ripple-container"></div></button>
      </div>
      <div class="modal fade in" id="userModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="padding-right: 15px;">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
                          <h4 class="modal-title">Users in <b>{{detailgroup.groupName}}</b> Group: <button type="button" class="btn btn-danger btn-simple pull-right" style="margin-top:-10px;" data-dismiss="modal">Cancel</button></h4>
            </div>
            <div class="modal-body">
                  <div class="col-md-6 col-sm-3">

                <div ng-repeat ="u in detailgroupUsers" class="avatar pointer row" style="margin-bottom:20px" ui-sref="profile({'user': u} )">
                  <img class="media-object" alt="64x64" style="margin-right:20px;height:60px;border-radius:3px;float:left" src="https://api.adorable.io/avatars/285/{{u}}@adorable.io.png">
                  <p style="margin-top:15px;">{{u}}</p>
                </div>
              </div>
            </div>
            <div class="modal-footer">

            </div>
          </div>
        </div>
      </div>

    </div>
