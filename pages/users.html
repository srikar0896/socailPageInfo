<div class="row" style="margin-right:0px;">
      <div ng-show="showLoaderx == true" class="preloader4 col-md-offset-6" style="margin-top:30px;margin-bottom:20px;"></div>
  <div class="col-md-8 col-md-offset-2" ng-show="showLoaderx == false">
                      <div class="table-responsive">
                      <table class="table">
                          <thead>
                              <tr>
                                  <th class="text-center">#</th>
                                  <th>Username</th>
                                  <th>Joined</th>
                                  <th>Status</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr ng-repeat="user in users">

                                  <td class="text-center">{{$index + 1}}</td>
                                  <td class="pointer" ui-sref="profile({'user': user.username} )" style="width:250px">
                                    <div class="avatar pointer" ui-sref="profile({'user': user.username} )">
      		        										<img class="media-object" alt="64x64" style="margin-right:20px;float:left;height:80px;border-radius:3px" src="https://api.adorable.io/avatars/285/{{user.username}}@adorable.io.png">
      		        									</div>
                                    <p style="margin-top:25px;">{{user.username}}</p></td>
                                  <td><span class="label label-info">{{timeService.getTime(user.date)}}</span></td>
                                  <td style="width:330px">
                                    <button ng-if="user.isBlocked == false" ng-click="user.isBlocked = !user.isBlocked" class="btn btn-danger">Block<div class="ripple-container"></div></button>
                                    <button ng-if="user.isBlocked == true" ng-click="user.isBlocked = !user.isBlocked" class="btn btn-success">Unblock<div class="ripple-container"></div></button>
                                  </td>
                              </tr>

                          </tbody>
                      </table>
                      </div>
                  </div>
        </div>
    </div>
