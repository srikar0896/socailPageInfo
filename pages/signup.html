<div class="wrapper" style="height:100%" ng-controller="signupController">
<div class="header header-filter" style="height:100%;background:white; background-size: cover; background-position: top center;">
  <div class="container" style="height:100%">
    <div class="row" style="height:100%">
      <div class="alert alert-danger" ng-if="showErrorbar == true" style="position:fixed">
	             <div class="container">
					 <div class="alert-icon">
						<i class="material-icons">error_outline</i>
					</div>
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true" style="margin-left:-80px"><i class="material-icons">clear</i></span>
					</button>
	                 <b>Alert:</b> Damn man! The username is already taken.choose another one.<a ui-sref="login({'user': username} )" style="cursor:pointer;font-weight:500">Login</a> if already have an account
	            </div>
	    </div>
      <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3" style="margin-top:120px">

        <div class="card card-signup">
          <form class="form" method="" action="">
            <div class="header header-primary text-center">
              <h4>Signup</h4>

            </div>
            <p class="text-divider">Don't have an account? <a ui-sref="login" style="cursor:pointer">login</a></p>
            <div class="content">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="material-icons">face</i>
                </span>
                <input type="text" class="form-control" restrictspace ng-model="username" placeholder="userame...">
              </div>

              <div class="input-group" style="margin-top:20px">
                <span class="input-group-addon">
                  <i class="material-icons">lock_outline</i>
                </span>
                <input type="password" ng-model="password" placeholder="Password..." class="form-control" />
              </div>

              <div class="input-group" style="margin-top:20px">
                <span class="input-group-addon">
                  <i class="material-icons">lock_outline</i>
                </span>
                <input type="password" ng-model="confirmPassword" placeholder="Retype Password..." class="form-control" />
              </div>

              <!-- If you want to add a checkbox to this form, uncomment this code

              <div class="checkbox">
                <label>
                  <input type="checkbox" name="optionsCheckboxes" checked>
                  Subscribe to newsletter
                </label>
              </div> -->
            </div>
            <div class="footer text-center">
                <a ng-disabled="!password || !confirmPassword || password!=confirmPassword" ng-if="showLoader == false" ng-click="signup()" class="btn btn-primary btn-round">
                  <i class="material-icons">arrow_forward</i> Signup<div class="ripple-container"></div>
                </a>
                  <div ng-if="showLoader == true" class="preloader4" style="margin-top:30px;margin-bottom:20px;"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
